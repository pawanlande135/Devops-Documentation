services:
  mysql:
    image: mysql:5.7
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_DATABASE: flaskdb
    volumes:
    - ./mysql-data:/var/lib/mysql
    networks:
    - twotier

    healthcheck:
      test: ["CMD","mysqladmin","ping","-h","localhost","-uroot","-proot"]
      interval: 10s
      timeout: 5s
      retries: 5 
      start_period: 60s
  
  flask-app:
    build:
      context: .
    container_name: flask-app
    ports:
    - "3000:5000"
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_DB: flaskdb
    depends_on:
      - mysql
    networks:
      - twotier
    restart: always

networks:
  twotier:

volumes:
  mysql-data:

